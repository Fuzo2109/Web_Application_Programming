<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>DANH SÁCH SINH VIÊN</h2>
    <a href="{{ url_for('add_student') }}" class="btn add">Thêm sinh viên</a>
    <ul>
        {% for idx, student in enumerate(students, 1) %}
            <li>
                {{ idx }}. {{ student.name }} - {{ student.age }} tuổi - {{ student.major }}
                <a href="{{ url_for('edit_student', student_id=student._id) }}" class="btn edit">Sửa</a>
                <a href="{{ url_for('delete_student', student_id=student._id) }}" class="btn delete">Xóa</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
