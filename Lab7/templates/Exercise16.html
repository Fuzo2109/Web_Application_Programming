<h1>Filter by Gender</h1>
<form method="GET" action="/gender">
  <select name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button type="submit">Filter</button>
</form>

<ul>
  {% for s in students %}
    <li>{{ s.name }} - {{ s.gender }}</li>
  {% endfor %}
</ul>
