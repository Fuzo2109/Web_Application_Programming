<h1>Edit Student</h1>
<form method="POST">
  <label>Name: <input name="name" value="{{ student.name }}"></label><br>
  <label>Age: <input name="age" type="number" value="{{ student.age }}"></label><br>
  <label>Gender: <input name="gender" value="{{ student.gender }}"></label><br>
  <label>Major: <input name="major" value="{{ student.major }}"></label><br>
  <button type="submit">Update</button>
</form>
