<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        table{
            background-color: Blue;
        }
        td:nth-child(3){
            background-color: red;
        }
    </style>
</head>
<body>
    <table border="1px" cellspacing ="8px" cellpadding ="15px">
        <tr height ="200px">
            <td width="100px">A</td>
            <td width="120px">B</td>
            <td width="180px">C</td>
        </tr>
        <tr height ="400px">
            <td width="100px">D</td>
            <td width="120px">E</td>
            <td width="180px">F</td>
        </tr>
    </table>
</body>
</html>
