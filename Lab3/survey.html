<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .required::after {
            content: " (*)";
            color: red;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 300px;
            padding: 8px;
            border: 2px solid #0000FF;
            border-radius: 0;
            margin-bottom: 15px;
        }
        input[type="file"] {
            width: 300px;
            margin-bottom: 15px;
        }
        select {
            width: 300px;
            padding: 8px;
            border: 2px solid #0000FF;
            border-radius: 0;
            margin-bottom: 15px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #D3D3D3;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #C0C0C0;
        }
    </style>
</head>
<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <label class="required">Full Name:</label>
        <input type="text" name="fullname"><br>

        <label class="required">Address:</label>
        <input type="text" name="address"><br>

        <label class="required">Email:</label>
        <input type="email" name="email"><br>

        <label class="required">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br>

        <label class="required">Age:</label>
        <input type="number" name="age"><br>

        <label>Hobbies:</label>
        <input type="checkbox" name="hobbies" value="sports"> Sports<br>
        <input type="checkbox" name="hobbies" value="literature"> Literature<br>
        <input type="checkbox" name="hobbies" value="it"> Information Technology<br>
        <input type="checkbox" name="hobbies" value="history"> History<br>
        <input type="checkbox" name="hobbies" value="games"> Games<br>

        <label>Major:</label>
        <select name="major">
            <option value="web">Web Technology</option>
        </select><br>

        <label>Upload image:</label>
        <input type="file" name="image"><br>

        <label>Request:</label>
        <textarea name="request" rows="3"></textarea><br>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
