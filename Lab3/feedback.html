<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 300px;
            padding: 8px;
            border: 2px solid #0000FF;
            border-radius: 0;
            margin-bottom: 15px;
        }
        .date-gender {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        input[type="date"] {
            width: 140px;
        }
        select {
            width: 140px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        input[type="button"],
        input[type="submit"] {
            background-color: #0000FF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover,
        input[type="submit"]:hover {
            background-color: #0000CC;
        }
    </style>
</head>
<body>
    <form>
        <h1>REGISTER ACCOUNT</h1>
        <label>Enter username</label>
        <input type="text" name="username" placeholder="Enter username"><br>

        <label>Enter password</label>
        <input type="password" name="password" placeholder="Enter password"><br>

        <label>Enter email address</label>
        <input type="email" name="email" placeholder="Enter email address"><br>

        <div class="date-gender">
            <div>
                <label>Date of birth</label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <label>Hobbies</label>
        <input type="checkbox" name="hobbies" value="watching"> Watching movies<br>
        <input type="checkbox" name="hobbies" value="listening"> Listening to music<br>
        <input type="checkbox" name="hobbies" value="reading"> Reading books<br>
        <input type="checkbox" name="hobbies" value="traveling"> Traveling<br>

        <label>Introduce yourself</label>
        <textarea name="intro" placeholder="Tell us about yourself..."></textarea><br>

        <div class="buttons">
            <input type="button" value="Cancel">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
