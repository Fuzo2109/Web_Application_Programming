<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Purchase Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .note {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 300px;
            padding: 8px;
            border: 2px solid #000000;
            border-radius: 0;
            margin-bottom: 15px;
        }
        select {
            padding: 8px;
            border: 2px solid #000000;
            border-radius: 0;
            margin-right: 10px;
        }
        input[type="number"] {
            padding: 8px;
            border: 2px solid #000000;
            border-radius: 0;
            margin-right: 10px;
        }
        .required::after {
            content: " (*)";
            color: red;
        }
        .payment-options input {
            margin-right: 5px;
        }
        .buttons input {
            background-color: #551dd9;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-right: 10px;
        }
        .buttons input:hover {
            background-color: #5b17f8;
        }
    </style>
</head>
<body>
    <h1>FLOWER PURCHASE REGISTRATION</h1>
    <div class="note">Please fill in all required information to receive your favorite flowers or ornamental plants</div>
    <form>
        <label class="required">Full Name:</label>
        <input type="text" name="fullname"><br>

        <label class="required">Address:</label>
        <input type="text" name="address"><br>

        <label class="required">Phone:</label>
        <input type="text" name="phone"><br>

        <label class="required">Email:</label>
        <input type="email" name="email"><br>

        <label class="required">Flower:</label>
        <select name="flower">
            <option value="rose">Rose</option>
            <option value="red">Red</option>
        </select><br>

        <label class="required">Quantity:</label>
        <input type="number" name="quantity" min="1"><br>

        <label class="required">Payment:</label>
        <div class="payment-options">
            <input type="radio" name="payment" value="cash"> Cash
            <input type="radio" name="payment" value="bank"> Bank Transfer
            <input type="radio" name="payment" value="mastercard"> MasterCard
        </div><br>

        <label>Notes:</label>
        <textarea name="notes" rows="3"></textarea><br>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
