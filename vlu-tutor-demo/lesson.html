<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Microsoft Teams Simulation</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/learner-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #e3f2fd;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .teams-topbar {
            background: #5059c9;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.15rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .teams-main {
            flex: 1;
            display: flex;
            min-height: 0;
        }
        .teams-video-area {
            flex: 2;
            background: #fff;
            border-radius: 0 0 0 18px;
            margin: 0 0 0 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-placeholder {
            width: 340px;
            height: 220px;
            background: #e3f2fd;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1976d2;
            font-size: 2.2rem;
            font-weight: bold;
            box-shadow: 0 2px 16px rgba(25,118,210,0.08);
        }
        .teams-chat {
            flex: 1;
            background: #f7f7f7;
            border-radius: 0 0 18px 0;
            margin: 0 32px 0 0;
            display: flex;
            flex-direction: column;
            min-width: 260px;
            max-width: 340px;
        }
        .chat-header {
            padding: 14px 18px;
            background: #fff;
            border-bottom: 1px solid #e3f2fd;
            font-weight: 600;
            color: #5059c9;
        }
        .chat-messages {
            flex: 1;
            padding: 18px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-message {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 14px;
            font-size: 1rem;
            line-height: 1.4;
        }
        .chat-message.tutor {
            background: #e3f2fd;
            align-self: flex-start;
            color: #1976d2;
        }
        .chat-message.learner {
            background: #1976d2;
            color: #fff;
            align-self: flex-end;
        }
        .chat-input-area {
            display: flex;
            padding: 12px 18px;
            background: #fff;
            border-top: 1px solid #e3f2fd;
        }
        .chat-input-area input {
            flex: 1;
            border: 1px solid #e3f2fd;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            outline: none;
        }
        .chat-input-area button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            margin-left: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        .chat-input-area button:hover {
            background: #1251a3;
        }
        .teams-bottombar {
            background: #fff;
            padding: 18px 0 18px 0;
            display: flex;
            justify-content: center;
            gap: 32px;
            border-top: 1px solid #e3f2fd;
        }
        .teams-btn {
            background: #e3f2fd;
            color: #1976d2;
            border: none;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
        }
        .teams-btn.active, .teams-btn:active {
            background: #1976d2;
            color: #fff;
        }
        .teams-btn.end {
            background: #ffebee;
            color: #b11f24;
        }
        .teams-btn.end:hover {
            background: #b11f24;
            color: #fff;
        }
        /* Rating Modal */
        #ratingModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.25);
            align-items: center;
            justify-content: center;
        }
        .rating-frame {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(25, 118, 210, 0.10);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        .rating-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 18px;
        }
        .stars {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }
        .star {
            font-size: 2rem;
            color: #e0e0e0;
            cursor: pointer;
            transition: color 0.18s;
        }
        .star.selected {
            color: #ffd600;
        }
        .rating-comment {
            width: 100%;
            border: 1px solid #e3f2fd;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            margin-bottom: 18px;
            resize: none;
        }
        .submit-rating-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.18s;
        }
        .submit-rating-btn:hover {
            background: #1251a3;
        }
    </style>
</head>
<body>
    <div class="teams-topbar">
        <span><i class="fab fa-microsoft"></i> Microsoft Teams - Lesson: Calculus I</span>
        <span><i class="fas fa-user-graduate"></i> Nguyen Van A</span>
    </div>
    <div class="teams-main">
        <div class="teams-video-area">
            <div class="video-placeholder">
                <i class="fas fa-chalkboard-teacher"></i>&nbsp;Live Video
            </div>
        </div>
        <div class="teams-chat">
            <div class="chat-header">Chat</div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message tutor">Hello, welcome to the lesson!</div>
                <div class="chat-message learner">Thank you, teacher!</div>
            </div>
            <form class="chat-input-area" onsubmit="sendMessage(event)">
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <div class="teams-bottombar">
        <button class="teams-btn" id="btnShare" title="Share Screen"><i class="fas fa-desktop"></i></button>
        <button class="teams-btn" id="btnMute" title="Mute/Unmute"><i class="fas fa-microphone"></i></button>
        <button class="teams-btn" id="btnChat" title="Chat"><i class="fas fa-comments"></i></button>
        <button class="teams-btn end" id="btnEnd" title="End Lesson"><i class="fas fa-phone-slash"></i></button>
    </div>
    <!-- Rating Modal -->
    <div id="ratingModal">
        <div class="rating-frame">
            <div class="rating-title">Rate your Tutor</div>
            <div style="width:100%;margin-bottom:10px;">
                <div style="font-weight:600;margin-bottom:4px;">Knowledge</div>
                <div class="stars" id="stars-knowledge">
                    <span class="star" data-criteria="knowledge" data-value="1">&#9733;</span>
                    <span class="star" data-criteria="knowledge" data-value="2">&#9733;</span>
                    <span class="star" data-criteria="knowledge" data-value="3">&#9733;</span>
                    <span class="star" data-criteria="knowledge" data-value="4">&#9733;</span>
                    <span class="star" data-criteria="knowledge" data-value="5">&#9733;</span>
                </div>
            </div>
            <div style="width:100%;margin-bottom:10px;">
                <div style="font-weight:600;margin-bottom:4px;">Communication</div>
                <div class="stars" id="stars-communication">
                    <span class="star" data-criteria="communication" data-value="1">&#9733;</span>
                    <span class="star" data-criteria="communication" data-value="2">&#9733;</span>
                    <span class="star" data-criteria="communication" data-value="3">&#9733;</span>
                    <span class="star" data-criteria="communication" data-value="4">&#9733;</span>
                    <span class="star" data-criteria="communication" data-value="5">&#9733;</span>
                </div>
            </div>
            <div style="width:100%;margin-bottom:10px;">
                <div style="font-weight:600;margin-bottom:4px;">Supportiveness</div>
                <div class="stars" id="stars-support">
                    <span class="star" data-criteria="support" data-value="1">&#9733;</span>
                    <span class="star" data-criteria="support" data-value="2">&#9733;</span>
                    <span class="star" data-criteria="support" data-value="3">&#9733;</span>
                    <span class="star" data-criteria="support" data-value="4">&#9733;</span>
                    <span class="star" data-criteria="support" data-value="5">&#9733;</span>
                </div>
            </div>
            <textarea class="rating-comment" id="ratingComment" rows="3" placeholder="Leave a comment (optional)..."></textarea>
            <button class="submit-rating-btn" onclick="submitRating()">Submit Rating</button>
        </div>
    </div>
    <script>
        // Helper: get role from query string
        function getRole() {
            const params = new URLSearchParams(window.location.search);
            return params.get('role') || 'learner';
        }
        const role = getRole();
        // Chat logic
        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            const chat = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = 'chat-message learner';
            div.textContent = msg;
            chat.appendChild(div);
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            // Simulate tutor reply
            setTimeout(() => {
                const reply = document.createElement('div');
                reply.className = 'chat-message tutor';
                reply.textContent = 'Tutor: ' + (msg.includes('?') ? 'That is a great question!' : 'Okay!');
                chat.appendChild(reply);
                chat.scrollTop = chat.scrollHeight;
            }, 900);
        }
        // Mute/Unmute logic
        const btnMute = document.getElementById('btnMute');
        let muted = false;
        btnMute.onclick = function() {
            muted = !muted;
            btnMute.classList.toggle('active', muted);
            btnMute.innerHTML = muted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
        };
        // Share Screen logic
        const btnShare = document.getElementById('btnShare');
        let sharing = false;
        btnShare.onclick = function() {
            sharing = !sharing;
            btnShare.classList.toggle('active', sharing);
        };
        // Chat toggle logic
        const btnChat = document.getElementById('btnChat');
        const teamsChat = document.querySelector('.teams-chat');
        btnChat.onclick = function() {
            teamsChat.style.display = (teamsChat.style.display === 'none') ? 'flex' : 'none';
        };
        // Đảm bảo tiêu đề modal luôn đúng khi mở lại
        function showRatingModal() {
            document.getElementById('ratingModal').style.display = 'flex';
            document.querySelector('.rating-title').textContent = (role === 'tutor') ? 'Rate Learner' : 'RATING';
        }
        // End lesson logic
        const btnEnd = document.getElementById('btnEnd');
        btnEnd.onclick = showRatingModal;
        // Rating logic for 3 criteria
        const ratingState = { knowledge: 0, communication: 0, support: 0 };
        document.querySelectorAll('.star').forEach(star => {
            star.onclick = function() {
                const criteria = this.getAttribute('data-criteria');
                const value = parseInt(this.getAttribute('data-value'));
                ratingState[criteria] = value;
                // Remove selected from all in this criteria
                document.querySelectorAll('.star[data-criteria="'+criteria+'"]')
                    .forEach(s => s.classList.remove('selected'));
                // Add selected to up to value
                for (let i = 1; i <= value; i++) {
                    document.querySelector('.star[data-criteria="'+criteria+'"][data-value="'+i+'"]').classList.add('selected');
                }
            };
        });
        function submitRating() {
            if (!ratingState.knowledge || !ratingState.communication || !ratingState.support) {
                alert('Please rate all criteria!');
                return;
            }
            // Optionally, send rating to server here
            if (role === 'tutor') {
                window.location.href = 'tutor.html';
            } else {
                window.location.href = 'learner.html';
            }
        }
    </script>
</body>
</html>
